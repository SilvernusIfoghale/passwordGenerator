<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="main">
          <header class="header">
            <p class="top-text">Generate a</p>

            <p class="next-text">random password</p>
            <p class="never-text">Never use an insecure password again</p>
          </header>
          <section class="generate">
            <button class="btn-generate">Generate passwords</button>
          </section>
          <section class="password-output">
            <button class="btn-output output1"></button>
            <button class="btn-output output2"></button>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
